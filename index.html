<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show With JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.JPG" type="image/jpg" />
  </head>
  <body>
    <div class="main">
      <div class="slideshow">
        <div class="slider">
          <img src="img/img1.jpg" alt="" />
          <div class="text">Slider 1</div>
        </div>

        <div class="slider">
          <img src="img/img2.png" alt="" />
          <div class="text">Slider 2</div>
        </div>

        <div class="slider">
          <img src="img/img3.jpg" alt="" />
          <div class="text">Slider 3</div>
        </div>

        <div class="slider">
          <img src="img/img4.jpg" alt="" />
          <div class="text">Slider 4</div>
        </div>

        <div class="prev">тев</div>
        <div class="next">тед</div>
      </div>

      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
